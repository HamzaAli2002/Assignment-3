<!DOCTYPE html>
<html lang="en">
<head>
    <title>STEP-3</title>
</head>
<body>
    <table align="center" bgcolor="skyblue">
        <tr>
            <td>
                <h2>Step 1: Account &nbsp; &nbsp; Step 2: Personal Details &nbsp; &nbsp; Step 3: Your Review</h2>
            </td>

    </table>
    <fieldset>
        <legend>

                Your Review

            <option value="Famiy">Family</option>
            <option value="Friends">Friends</option>

        <br>
        <br>
        <strong>Would you visit again?</strong>
        <br>
        <label for="yes">
            <input type="radio" name="select" id="yes">

        </label>
        <label for="no">
            <input type="radio" name="select" id="no">
            <strong>No</strong>
        </label>
        <label for="maybe">
            <input type="radio" name="select" id="maybe">
            <strong>Maybe</strong>
        </label>
        <br>
        <br>
        <strong>Comments:</strong>
        <br>
        <textarea placeholder="Enter your comments here..." cols="30" rows="8"></textarea>
        <br>
        <br>
        <strong>Documents:</strong>
        <br>
            <input type="file">
        <br>
        <br>
        <label for="check">
            <input type="checkbox" id="check">
            <strong>Sign me up for email udates</strong>
        </label>
        <br>
        <br>
        <a href="./step-2.html">
            <img width="90" height="30" src="./Assignment5/Images/back.png" alt="Back">
